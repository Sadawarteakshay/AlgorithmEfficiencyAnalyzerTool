<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Efficiency Analyzer Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 5px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Algorithm Efficiency Analyzer Tool</h1>
        <form id="inputForm">
            <label for="numbers">Enter numbers (comma-separated):</label>
            <input type="text" id="numbers" name="numbers" placeholder="e.g., 3, 1, 5, 2, 4"><br>
            <label for="algorithms">Select sorting algorithms:</label><br>
            <input type="checkbox" id="bubble_sort" name="bubble_sort" value="bubble_sort">
            <label for="bubble_sort">Bubble Sort</label><br>
            <input type="checkbox" id="merge_sort" name="merge_sort" value="merge_sort">
            <label for="merge_sort">Merge Sort</label><br>
            <input type="checkbox" id="insertion_sort" name="insertion_sort" value="insertion_sort">
            <label for="insertion_sort">Insertion Sort</label><br><br>
            <input type="submit" value="Analyze">
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
